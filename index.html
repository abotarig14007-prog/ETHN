<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إذن - متوسطة الإمام النووي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #007c42; /* أخضر الوزارة */
            --secondary-color: #8dc63f; /* أخضر فاتح */
            --bg-color: #f4f6f9;
            --text-color: #333;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --danger: #d32f2f;
            --warning: #ffa000;
            --success: #388e3c;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
        }

        /* --- شاشة تسجيل الدخول --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        
        .login-card {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center;
            border-top: 6px solid var(--primary-color);
        }

        .login-input {
            width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd;
            border-radius: 8px; font-family: inherit; box-sizing: border-box;
        }

        .btn-main {
            width: 100%; padding: 12px; background: var(--primary-color);
            color: white; border: none; border-radius: 8px; cursor: pointer;
            font-weight: bold; font-size: 16px; margin-top: 10px;
            transition: 0.3s;
        }
        .btn-main:hover { background: #005a30; }

        /* --- الهيدر --- */
        .header {
            background: white; padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--primary-color);
        }
        
        .header-title h1 { margin: 0; color: var(--primary-color); font-size: 1.4rem; }
        .header-title p { margin: 5px 0 0; color: #666; font-size: 0.9rem; }

        .user-controls { display: flex; align-items: center; gap: 15px; }
        .user-badge {
            background: #e8f5e9; color: var(--primary-color);
            padding: 5px 12px; border-radius: 20px; font-weight: bold; font-size: 0.9rem;
        }

        /* --- المحتوى الرئيسي --- */
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }

        .dashboard-grid {
            display: grid; grid-template-columns: 1fr 2fr; gap: 25px;
        }

        .card {
            background: white; border-radius: 15px; padding: 25px;
            box-shadow: var(--card-shadow); margin-bottom: 25px;
        }

        .card-header {
            border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-header h3 { margin: 0; color: var(--primary-color); display: flex; align-items: center; gap: 10px; }

        /* --- نموذج الرصد (محدث) --- */
        .search-group { position: relative; margin-bottom: 20px; }
        .search-input {
            width: 100%; padding: 15px; border: 2px solid var(--primary-color);
            border-radius: 10px; font-size: 1.1rem; box-sizing: border-box;
            background: #f9ffff;
        }
        
        .auto-fill-details {
            margin-top: 10px; padding: 15px; background: #e8f5e9;
            border-radius: 8px; border: 1px solid #c8e6c9;
            display: none; /* مخفي افتراضياً */
        }
        .detail-item { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .detail-label { font-weight: bold; color: #2e7d32; }

        /* --- الجدول والتقارير --- */
        .filters-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .filter-btn {
            padding: 8px 20px; border: 1px solid #ddd; background: #fff;
            border-radius: 20px; cursor: pointer; transition: 0.2s;
        }
        .filter-btn.active { background: var(--primary-color); color: white; border-color: var(--primary-color); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8f9fa; padding: 12px; text-align: right; color: #555; font-size: 0.95rem; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f1f8e9; }

        /* --- الرسم البياني --- */
        .chart-wrapper { position: relative; height: 350px; width: 100%; }

        /* --- الطباعة --- */
        @media print {
            body * { visibility: hidden; }
            #reportSection, #reportSection * { visibility: visible; }
            #reportSection { position: absolute; left: 0; top: 0; width: 100%; margin: 0; box-shadow: none; }
            .no-print { display: none !important; }
        }

        /* استجابة الشاشة */
        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="login-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Ministry_of_Education_%28Saudi_Arabia%29.svg" alt="وزارة التعليم" width="80" style="margin-bottom:15px;">
            <h2 style="color:var(--primary-color); margin:0 0 20px 0;">نظام إذن المدرسي</h2>
            
            <select id="loginRole" class="login-input">
                <option value="admin">مدير المدرسة</option>
                <option value="agent">وكيل الشؤون المدرسية</option>
            </select>
            <input type="password" id="loginPass" class="login-input" placeholder="كلمة المرور">
            <button class="btn-main" onclick="attemptLogin()">تسجيل الدخول</button>
        </div>
    </div>

    <div id="appContainer" style="display:none;">
        
        <header class="header">
            <div class="header-title">
                <div style="display:flex; align-items:center; gap:15px;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Ministry_of_Education_%28Saudi_Arabia%29.svg" width="50" alt="Logo">
                    <div>
                        <h1>متوسطة الإمام النووي</h1>
                        <p>المملكة العربية السعودية - وزارة التعليم</p>
                    </div>
                </div>
            </div>
            <div class="user-controls">
                <span id="userRoleBadge" class="user-badge"></span>
                <button onclick="logout()" style="background:#d32f2f; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">خروج</button>
            </div>
        </header>

        <div class="container">
            <div class="dashboard-grid">
                
                <div class="right-panel">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-user-clock"></i> رصد التأخر الصباحي</h3>
                        </div>

                        <div class="search-group">
                            <label style="display:block; margin-bottom:8px; font-weight:bold;">ابحث عن اسم الطالب:</label>
                            <input type="text" id="studentSearchInput" class="search-input" placeholder="أدخل الاسم هنا..." list="studentsList" oninput="detectStudentData()">
                            <datalist id="studentsList">
                                </datalist>

                            <div id="autoDataInfo" class="auto-fill-details">
                                <div class="detail-item">
                                    <span class="detail-label">الاسم:</span>
                                    <span id="detectedName">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">الصف:</span>
                                    <span id="detectedGrade">-</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">الشعبة:</span>
                                    <span id="detectedSection">-</span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top:15px;">
                            <label style="display:block; margin-bottom:5px;">وقت الحضور:</label>
                            <input type="time" id="timeInput" class="login-input">
                        </div>

                        <button class="btn-main" onclick="submitLateRecord()">
                            <i class="fas fa-save"></i> حفظ في السجل
                        </button>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-chart-pie"></i> الأكثر تأخراً (تحليل الخطر)</h3>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="riskChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="left-panel">
                    <div class="card" id="reportSection">
                        <div class="card-header">
                            <h3><i class="fas fa-file-alt"></i> سجل المتابعة والتقارير</h3>
                            <button class="no-print" onclick="window.print()" style="background:#333; color:white; border:none; padding:5px 15px; border-radius:5px; cursor:pointer;">
                                <i class="fas fa-print"></i> طباعة
                            </button>
                        </div>

                        <div class="filters-bar no-print">
                            <button class="filter-btn active" onclick="filterData('today', this)">اليوم</button>
                            <button class="filter-btn" onclick="filterData('week', this)">أسبوعي</button>
                            <button class="filter-btn" onclick="filterData('month', this)">شهري</button>
                            <button class="filter-btn" onclick="filterData('all', this)">الكل</button>
                        </div>

                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>الطالب</th>
                                    <th>الصف</th>
                                    <th>الشعبة</th>
                                    <th>التاريخ</th>
                                    <th>الوقت</th>
                                    <th class="no-print">إجراء</th>
                                </tr>
                            </thead>
                            <tbody id="dataTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // ===============================================
        // قاعدة البيانات (يمكنك إضافة جميع طلاب المدرسة هنا)
        // ===============================================
        const schoolDB = [
            { name: "سلمان يحيى اللغبي", grade: "الثاني متوسط", section: "أ" },
            { name: "يحيى أبو سلمان", grade: "الأول متوسط", section: "ب" },
            { name: "محمد أحمد علي", grade: "الأول متوسط", section: "ج" },
            { name: "خالد سعيد القحطاني", grade: "الثالث متوسط", section: "أ" },
            { name: "عبدالله عمر", grade: "الثاني متوسط", section: "ب" },
            { name: "فهد ناصر", grade: "الثالث متوسط", section: "ج" },
            { name: "بدر جميل", grade: "الأول متوسط", section: "أ" },
            { name: "أحمد حسن عتيد", grade: "الثاني متوسط", section: "أ" }
        ];

        // بيانات الدخول
        const USERS = { "admin": "123", "agent": "123" };
        const ROLES_TEXT = { 
            "admin": "مدير المدرسة", 
            "agent": "وكيل الشؤون المدرسية" // التعديل 1
        };

        // متغيرات النظام
        let currentStudent = null; // لتخزين الطالب المختار
        let riskChartInstance = null; // للرسم البياني

        // ===============================================
        // التشغيل الأولي
        // ===============================================
        window.onload = function() {
            // تعبئة قائمة البحث
            const dList = document.getElementById('studentsList');
            schoolDB.forEach(s => {
                let opt = document.createElement('option');
                opt.value = s.name;
                dList.appendChild(opt);
            });

            // ضبط الوقت
            const now = new Date();
            document.getElementById('timeInput').value = now.toTimeString().substring(0,5);

            // التحقق من الجلسة
            if(localStorage.getItem('isLoggedIn') === 'true'){
                showDashboard(localStorage.getItem('userRole'));
            }
        };

        // ===============================================
        // وظائف الدخول والخروج
        // ===============================================
        function attemptLogin() {
            const r = document.getElementById('loginRole').value;
            const p = document.getElementById('loginPass').value;
            
            if(USERS[r] && USERS[r] === p) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userRole', r);
                showDashboard(r);
            } else {
                alert("بيانات الدخول غير صحيحة");
            }
        }

        function showDashboard(role) {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('userRoleBadge').innerText = ROLES_TEXT[role];
            refreshTable('today'); // افتراضياً عرض اليوم
            renderChart();
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // ===============================================
        // التعديل 2: كشف بيانات الطالب تلقائياً
        // ===============================================
        function detectStudentData() {
            const inputVal = document.getElementById('studentSearchInput').value;
            const infoBox = document.getElementById('autoDataInfo');
            
            // البحث المطابق للاسم
            const found = schoolDB.find(s => s.name === inputVal);
            
            if(found) {
                currentStudent = found;
                infoBox.style.display = 'block';
                document.getElementById('detectedName').innerText = found.name;
                document.getElementById('detectedGrade').innerText = found.grade;
                document.getElementById('detectedSection').innerText = found.section;
                document.getElementById('studentSearchInput').style.borderColor = '#2ecc71'; // أخضر للتأكيد
            } else {
                currentStudent = null;
                infoBox.style.display = 'none';
                document.getElementById('studentSearchInput').style.borderColor = '#d32f2f'; // أحمر
            }
        }

        // ===============================================
        // حفظ البيانات
        // ===============================================
        function submitLateRecord() {
            if(!currentStudent) {
                alert("فضلاً اختر اسم طالب صحيح من القائمة");
                return;
            }

            const record = {
                id: Date.now(),
                name: currentStudent.name,
                grade: currentStudent.grade,
                section: currentStudent.section,
                time: document.getElementById('timeInput').value,
                date: new Date().toISOString().split('T')[0] // YYYY-MM-DD
            };

            let allRecords = JSON.parse(localStorage.getItem('lateRecords') || "[]");
            allRecords.push(record);
            localStorage.setItem('lateRecords', JSON.stringify(allRecords));

            // إعادة تعيين النموذج
            document.getElementById('studentSearchInput').value = "";
            document.getElementById('autoDataInfo').style.display = 'none';
            currentStudent = null;
            
            alert("تم الرصد بنجاح ✅");
            refreshTable('today');
            renderChart();
        }

        // ===============================================
        // التعديل 3: الفلاتر والجدول
        // ===============================================
        function refreshTable(filterType) {
            const records = JSON.parse(localStorage.getItem('lateRecords') || "[]");
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = "";

            // حساب التواريخ للفلاتر
            const today = new Date().toISOString().split('T')[0];
            const dateObj = new Date();
            dateObj.setDate(dateObj.getDate() - 7); // قبل أسبوع
            const weekAgo = dateObj.toISOString().split('T')[0];
            const currentMonth = today.substring(0, 7); // YYYY-MM

            // تطبيق الفلتر
            const filtered = records.filter(r => {
                if(filterType === 'today') return r.date === today;
                if(filterType === 'week') return r.date >= weekAgo;
                if(filterType === 'month') return r.date.startsWith(currentMonth);
                return true; // all
            });

            if(filtered.length === 0) {
                tbody.innerHTML = "<tr><td colspan='7' style='text-align:center; padding:20px;'>لا توجد بيانات لهذا التصنيف</td></tr>";
                return;
            }

            // عرض البيانات (الأحدث أولاً)
            filtered.reverse().forEach((r, idx) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${idx + 1}</td>
                        <td style="font-weight:bold; color:#007c42;">${r.name}</td>
                        <td>${r.grade}</td>
                        <td>${r.section}</td>
                        <td>${r.date}</td>
                        <td>${r.time}</td>
                        <td class="no-print">
                            <button onclick="deleteRow(${r.id})" style="color:red; background:none; border:none; cursor:pointer;">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        function filterData(type, btn) {
            // تحديث شكل الأزرار
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            refreshTable(type);
        }

        function deleteRow(id) {
            if(confirm("هل تريد حذف هذا السجل؟")) {
                let records = JSON.parse(localStorage.getItem('lateRecords') || "[]");
                records = records.filter(r => r.id !== id);
                localStorage.setItem('lateRecords', JSON.stringify(records));
                refreshTable(document.querySelector('.filter-btn.active').innerText === 'اليوم' ? 'today' : 'all');
                renderChart();
            }
        }

        // ===============================================
        // التعديل 4: الرسم البياني الملون حسب التكرار
        // ===============================================
        function renderChart() {
            const records = JSON.parse(localStorage.getItem('lateRecords') || "[]");
            
            // 1. حساب التكرار لكل طالب
            const counts = {};
            records.forEach(r => { counts[r.name] = (counts[r.name] || 0) + 1; });

            // 2. تحويلها لمصفوفة للترتيب
            // [ ["اسم الطالب", 5], ["اسم اخر", 2] ]
            let sortedArr = Object.entries(counts).sort((a, b) => b[1] - a[1]).slice(0, 10); // أعلى 10 فقط

            const labels = sortedArr.map(item => item[0]);
            const dataVals = sortedArr.map(item => item[1]);

            // 3. تحديد الألوان حسب العدد
            const bgColors = dataVals.map(val => {
                if(val >= 5) return '#d32f2f'; // أحمر (خطر)
                if(val >= 3) return '#ffa000'; // برتقالي (متوسط)
                return '#fdd835'; // أصفر (قليل)
            });

            // 4. الرسم
            const ctx = document.getElementById('riskChart').getContext('2d');
            
            if(riskChartInstance) riskChartInstance.destroy();

            riskChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'عدد مرات التأخر',
                        data: dataVals,
                        backgroundColor: bgColors,
                        borderWidth: 0,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1 } },
                        x: { grid: { display: false } }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }
    </script>
</body>
</html>
